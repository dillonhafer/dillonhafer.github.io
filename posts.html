---
title: Posts
---
<div class="container">
  <div id="article">
  <h1>Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
    <li><span><a href="{{ post.url }}">{{ post.title }}</a><time class="pull-right post-list">{{ post.date | date_to_string | date: "%b %-d, %Y"  }}</h4></time></span></span></li>
    {% endfor %}
  </ul>
</div>

<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [{
    "@type": "ListItem",
    "position": 1,
    "item": {
      "@id": "https://www.dillonhafer.com/posts",
      "name": "Posts"
    }
  }]
}
</script>
